version: '3.8'

services:
  brainbridge-alice:
    build: .
    container_name: brainbridge-alice
    volumes:
      # Mount instance-specific memories directory
      - ../memories.alice:/app/memories
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - MEMORIES_DIR=/app/memories
      - LOG_FILE=/app/logs/brainbridge-alice.log
      - INSTANCE_NAME=alice
      - TRACE_MODE=true
      - OLLAMA_HOST=brainbridge-ollama
      - OLLAMA_PORT=11434
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - brainbridge-shared-net

networks:
  brainbridge-shared-net:
    external: true
    name: brainbridge_brainbridge-net
