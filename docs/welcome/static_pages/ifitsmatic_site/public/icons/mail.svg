<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="mailGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Envelope body -->
  <rect x="15" y="30" width="70" height="45" rx="5" fill="url(#mailGradient)"/>
  
  <!-- Envelope flap -->
  <path d="M15 30 L50 55 L85 30" fill="url(#mailGradient)" opacity="0.8"/>
  
  <!-- Inner content -->
  <rect x="20" y="35" width="60" height="35" rx="3" fill="#fff" opacity="0.1"/>
  
  <!-- Mail content lines -->
  <g stroke="#fff" stroke-width="1.5" opacity="0.4">
    <line x1="25" y1="45" x2="60" y2="45"/>
    <line x1="25" y1="50" x2="75" y2="50"/>
    <line x1="25" y1="55" x2="55" y2="55"/>
  </g>
  
  <!-- Seal/stamp -->
  <circle cx="70" cy="60" r="6" fill="#ffd700" opacity="0.9"/>
  <text x="70" y="64" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold">âœ“</text>
  
  <!-- Sparkle effects -->
  <g fill="#ffd700" opacity="0.6">
    <circle cx="25" cy="20" r="1"/>
    <circle cx="80" cy="25" r="1.5"/>
    <circle cx="90" cy="65" r="1"/>
  </g>
</svg>