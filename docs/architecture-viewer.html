<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGIfor.me Architecture Diagrams</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script>
        mermaid.initialize({ 
            startOnLoad: false,
            theme: "default",
            securityLevel: 'loose'
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4caf50, #2196f3);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        
        h3 {
            color: #34495e;
            margin-top: 30px;
        }
        
        blockquote {
            background: #f8f9fa;
            border-left: 4px solid #4caf50;
            margin: 20px 0;
            padding: 15px;
            font-style: italic;
        }
        
        .mermaid {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            overflow-x: auto;
        }
        
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
        
        p {
            margin: 15px 0;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin: 5px 0;
        }
        
        hr {
            border: none;
            border-top: 2px solid #e1e4e8;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  AGIfor.me Architecture</h1>
            <p>Visual Overview of Our Multi-Profile Local AI System</p>
        </div>
        
        <div class="content" id="content">
            <div style="text-align: center; padding: 40px; color: #666;">
                <h2>Loading architecture diagrams...</h2>
                <p>Fetching content from ARCHITECTURE_SUMMARY.md</p>
            </div>
        </div>
    </div>

    <script>
        async function loadMarkdownContent() {
            try {
                const response = await fetch('./ARCHITECTURE_SUMMARY.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                
                // Parse markdown and convert to HTML
                const html = marked.parse(markdown);
                
                // Replace content
                document.getElementById('content').innerHTML = html;
                
                // Find all mermaid code blocks and render them
                const codeBlocks = document.querySelectorAll('pre code.language-mermaid');
                for (let i = 0; i < codeBlocks.length; i++) {
                    const code = codeBlocks[i];
                    const mermaidCode = code.textContent;
                    
                    // Create a new div for the mermaid diagram
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.className = 'mermaid';
                    mermaidDiv.textContent = mermaidCode;
                    
                    // Replace the code block with the mermaid div
                    code.parentElement.replaceWith(mermaidDiv);
                }
                
                // Render all mermaid diagrams
                mermaid.init();
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #d32f2f;">
                        <h2>Error loading diagrams</h2>
                        <p>Could not load ARCHITECTURE_SUMMARY.md: ${error.message}</p>
                        <p>Make sure the file exists in the same directory as this HTML file.</p>
                    </div>
                `;
            }
        }
        
        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadMarkdownContent);
    </script>
</body>
</html>
